<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dũng Nguyễn</title>
</head>
<body>
    <script>
        var pass = parseInt(window.prompt("Nhập mật khẩu để vào web!"))
        if(pass===232005){
            alert("Mật khẩu chính xác! Bấm OK để vào web.")
            window.location.href="index.html"
        }
        else{
            alert("Thông tin không đúng. Truy cập bị từ chối.")
        }
    </script>
</body>
</html>
